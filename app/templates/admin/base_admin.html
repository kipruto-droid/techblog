<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            /* slate-900 */
            --panel: #111827;
            /* gray-900 */
            --muted: #94a3b8;
            /* slate-400 */
            --accent: #22d3ee;
            /* cyan-400 */
        }

        body {
            background: linear-gradient(135deg, #0b1220, #0f172a);
            color: #e5e7eb;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(8px);
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            padding: 24px 18px;
            position: sticky;
            top: 0;
            height: 100vh;
            animation: slideIn .5s ease;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: #cbd5e1;
            border-radius: 12px;
            padding: 10px 12px;
            margin: 4px 0;
            transition: all .2s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #1f2937;
            color: white;
            transform: translateX(2px);
        }

        .content {
            padding: 28px;
        }

        .cardx {
            background: radial-gradient(1200px 600px at 0% 0%, rgba(34, 211, 238, .12), transparent 40%),
                linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .02));
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .cardx:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 40px rgba(0, 0, 0, .45);
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #0b1220;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 9999px;
            padding: 6px 12px;
            color: #a5b4fc;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="d-flex align-items-center gap-2 mb-4">
                <i class="bi bi-cpu fs-3 text-info"></i>
                <div>
                    <div class="brand">TechBlog Admin</div>
                    <small class="text-secondary">Control Room</small>
                </div>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link {% if request.endpoint=='admin.dashboard' %}active{% endif %}"
                    href="{{ url_for('admin.dashboard') }}">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a class="nav-link {% if request.endpoint=='admin.users' %}active{% endif %}"
                    href="{{ url_for('admin.users') }}">
                    <i class="bi bi-people me-2"></i> Users
                </a>
                <a class="nav-link {% if request.endpoint=='admin.posts' %}active{% endif %}"
                    href="{{ url_for('admin.posts') }}">
                    <i class="bi bi-journal-text me-2"></i> Posts
                </a>
                <a class="nav-link" href="{{ url_for('main.home') }}">
                    <i class="bi bi-house me-2"></i> Back to Site
                </a>
            </nav>
            <hr class="text-secondary my-4">
            <div class="chip"><i class="bi bi-shield-check"></i> Admin Mode</div>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
