{% extends "admin/base_admin.html" %}
{% block title %}Admin â€¢ Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row g-4 mb-3">
        <div class="col-md-4">
            <div class="cardx">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary">Users</div>
                        <div class="fs-2 fw-bold">{{ users_count }}</div>
                    </div>
                    <i class="bi bi-people fs-1 text-info"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="cardx">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary">Posts</div>
                        <div class="fs-2 fw-bold">{{ posts_count }}</div>
                    </div>
                    <i class="bi bi-journal-text fs-1 text-info"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="cardx">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="text-secondary">Flagged</div>
                        <div class="fs-2 fw-bold">{{ flagged_count }}</div>
                    </div>
                    <i class="bi bi-flag fs-1 text-info"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="cardx">
        <h5 class="mb-3"><i class="bi bi-graph-up-arrow me-2"></i>Site Activity</h5>
        <canvas id="chart" height="90"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<script>
    const ctx = document.getElementById('chart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Visits',
                data: [18, 22, 30, 25, 40, 55, 48],
                tension: 0.35
            }]
        },
        options: {
            plugins: { legend: { labels: { color: '#cbd5e1' } } },
            scales: {
                x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.06)' } },
                y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.06)' } }
            }
        }
    });
</script>
{% endblock %}
